<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script defer src="../JS/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <header id="header">
        <h1>Empresa Informática</h1>
    </header>
    <nav id="nav">
        <a class="enlaces" href="inicio.html" draggable="false">Inicio</a>
        <a class="enlaces" href="nosotros.html" draggable="false">Nosotros</a>
        <a class="enlaces" href="servicios.html" draggable="false">Servicios</a>
        <a class="enlaces" href="#" draggable="false">Contacto</a>
        <button id="botonNav" onclick="navBajar()"><img src="../IMG/flechaabajo.svg" alt="flecha abajo" draggable="false"></button>
    </nav>
    <aside>
        <h3>Ricardo Kraus</h3>
    </aside>
    <main>
        <article id="container1" class="artOculto">
            <h1>Contacto</h1>
            <form action="/submit" method="post">
                <label for="nombre" class="izq">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="der" required>

                <label for="email" class="izq">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="der" required>

                <label for="telefono" class="izq">Teléfono (España +34):</label>
                <input type="tel" id="telefono" name="telefono" class="der" maxlength="9" required>

                <label for="empresa" class="izq">Empresa (opcional):</label>
                <input type="text" id="empresa" name="empresa" class="der">

                <label for="servicio" class="izq">Servicio de Interés:</label>
                <select id="servicio" name="servicio" class="der" required>
                    <option value="">Seleccione una opción</option>
                    <option value="diseño_web">Diseño Web</option>
                    <option value="desarrollo_app">Desarrollo de Aplicaciones</option>
                    <option value="seo">SEO y Marketing Digital</option>
                    <option value="otros">Otros</option>
                </select>

                <label for="presupuesto" class="izq">Presupuesto Aproximado:</label>
                <input type="number" id="presupuesto" name="presupuesto" placeholder="Ej. 1000€" min="0" class="der">

                <label for="plazo" class="izq">Plazo de Entrega Deseado:</label>
                <input type="date" id="plazo" name="plazo" class="der">

                <label for="preferencia_contacto" class="izq">Preferencia de Contacto:</label>
                <select id="preferencia_contacto" name="preferencia_contacto" class="der" required>
                    <option value="email">Correo Electrónico</option>
                    <option value="telefono">Teléfono</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
                <label for="mensaje" class="izq">Mensaje o Detalles del Proyecto:</label>
                <textarea id="mensaje" name="mensaje" rows="2" class="der" required></textarea>

                <label class="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones
                </label>
                <button type="submit" class="enviar">Enviar</button>
            </form>
        </article>
    </main>
    <footer id="flechaSubir">
        <box-icon name='chevron-up-circle' id="boxicon" color='#ffffff' draggable="false"
            onclick="subirArriba()"></box-icon>
    </footer>
</body>

</html>
